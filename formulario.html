       <script>
      function _(id){ return document.getElementById(id); }
      function submitForm(){
        _("mybtn").disabled = true;
        _("status").innerHTML = 'Enviando Mensaje...';
        var formdata = new FormData();
        formdata.append( "n", _("n").value );
        formdata.append( "e", _("e").value );
        formdata.append( "tel", _("tel").value );
        formdata.append( "pos", _("pos").value );
        formdata.append( "m", _("m").value );
        formdata.append( "att", _("att").files[0] );
       
        var ajax = new XMLHttpRequest();
        ajax.open( "POST", "sendmail.php" );
        ajax.onreadystatechange = function() {
          if(ajax.readyState == 4 && ajax.status == 200) {
            if(ajax.responseText =="success1"){
              _("my_form").innerHTML = '<img class="imgracias1" src="graciasf1.png">';
            } else {
              _("status").innerHTML = ajax.responseText;
              _("mybtn").disabled = false;
            }
          }
        }
        ajax.send( formdata );
      }
        function submitForm2(){
        _("mybtn2").disabled = true;
        _("status2").innerHTML = 'Enviando Mensaje...';
        var formdata = new FormData();
        formdata.append( "n2", _("n2").value );
        formdata.append( "e2", _("e2").value );
        formdata.append( "tel2", _("tel2").value );
       
        formdata.append( "m2", _("m2").value );
        formdata.append( "d2", _("d2").value );
    
       
        var ajax = new XMLHttpRequest();
        ajax.open( "POST", "sendmail2.php" );
        ajax.onreadystatechange = function() {

              _("my_form2").innerHTML = '<img class="imgracias2" src="graciasf2.png">';
            } else {
              _("status2").innerHTML = ajax.responseText;
              _("mybtn2").disabled = false;
            }
          }
        }
        ajax.send( formdata );
      }
</script>
